<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />

    <title>In-Pantry</title>

    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/png" href="img/icon.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#31d53d" />


    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="" id="anim" type="text/css">
    <style id="theming">

    </style>

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->
</head>


<body class="dark">

    <!--
        Navigation dock/buttons
    -->
    <div class="Navigation_dock">
        <div class="navbtn_ative" id="inventory_main_btn">
            <div id="inventory_icon" class="navicon"></div>
            <div class="navbtn_title">Inventory</div>
        </div>
        <div class="navbtn" id="recipie_main_btn">
            <div id="recipie_icon" class="navicon"></div>
            <div class="navbtn_title">Recipe</div>
        </div>
        <div class="navbtn" id="history_main_btn">
            <div id="hsitory_icon" class="navicon"></div>
            <div class="navbtn_title">History</div>
        </div>
        <div class="navbtn" id="more_main_btn">
            <div id="more_icon" class="navicon"></div>
            <div class="navbtn_title">More</div>
        </div>
    </div>

    <!--
        Inventory view
    -->
    <div class="mainview" id="inventory_view">

        <!-- New-edit list dialogue -->
        <div class="addnew_list_Dialogue" id="addnew_list_Dialogue" style="display: none;">
            <div class="">New Inventory list</div>
            <input class="" type="text" name="new_listname" id="" placeholder="Name"
                title="Input a name for the new list">
            <textarea id="" class="" placeholder="Details"></textarea>
            <button id="" class="">Cancel</button>
            <button id="" class="">Save</button>
        </div>

        <!-- Inventory lists space-->
        <div class="Dynamic_lists_pannel">
            <div class="list_title">Inventories</div>
            <div class="Inentory_list" id="inventory_lists_container">
                <!--Inventory lists buttons go here-->

            </div>
            <!-- <div class="universal_edit_button" id="edit_list_button"></div>-->
            <div class="universal_add_button" id="add_new_list_item_button"></div>
        </div>

    </div>

    <div class="mainview_hidden" id="recipies_view">
        <!-- Recipe lists space-->
        <div class="Dynamic_lists_pannel">
            <div class="list_title">Recipes</div>

        </div>
    </div>

    <div class="mainview_hidden" id="history_view">
        <!-- History lists space-->
        <div class="Dynamic_lists_pannel">
            <div class="list_title">History</div>

        </div>
    </div>

    <!--Leave for last-->
    <div class="mainview_hidden" id="more_view">
        more placeholder
    </div>



    <script src="capacitor.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
